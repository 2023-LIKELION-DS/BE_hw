{% extends 'base.html' %}
    {% block title %} POST 목록 {% endblock %}
{% block content %}

    <h1>POST 목록 화면~~</h1>
    <!-- {{ post_list }} -->

    {% for post in post_list %}
        <div>
            {{ post.id }} <br/>
            {{ post.image }}<br/>
            {{ post.content }}<br/>
            {{ post.create_at }}<br/>
            {{ post.writer }}<br/>
        </div>
    {% endfor %}

{% endblock %}
