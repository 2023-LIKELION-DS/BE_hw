<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="{% url 'crudApp:update' update_todo.pk %}" method="POST">
    {% csrf_token %}
    <h3>수정하기</h3>
    <label for="title">title</label>
    <input type="text" name="title" value="{{update_todo.title}}"><br><br>
    <label for="content">content</label>
    <textarea name="content" id="content" cols="30" rows="10">{{update_todo.content}}</textarea>
    <input type="submit" value="제출">
  </form>
</body>
</html>
