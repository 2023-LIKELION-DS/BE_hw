<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>글 목록</h1>
<body>
    {% for post in list %}
    <a href="{% url 'testApp:detail' post.pk %}"><h3>{{post.title}}</h3></a>
    <p>{{post.date}}</p>
    {% endfor %}
    <a href="{% url 'testApp:create' %}"><button>글 작성</button></a><br><br>
        {% if request.user.is_authenticated %}
        <span>
            로그인 상태 : {{ request.user.username }}
        </span>
        {% else %}
        <span> 비로그인 상태 </span>
        {% endif %}
</body>
</html>
