{% extends 'base.html' %}
{% block title %}방명록 페이지{% endblock %}

{% block content %}
<h1>방명록 목록</h1>
<ul>
    {% for book in books %}
        <li>{{book.title}} - {{book.author}} ({{book.datetime}})</li>
    {% empty %}
        <li>방명록이 없습니다.</li>
    {% endfor %}
</ul>

<div>
    {% include 'guestapp/footer.html' %}  
</div>

{% endblock %}
