<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestBooks</title>
</head>
<body>
    <h1> 방명록 목록 ^^ </h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} - {{ book.author }} ({{ book.datetime }})</li>
        {% empty %}
            <li>방명록이 없습니다. </li>
        {% endfor %}
    </ul>
</body>
</html>
